<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/634223e098.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/reg-np.css">
    <title>register</title>
</head>
<body>
    <h1>Register to view or add Events</h1>
    <div class="container">
        <form>
            <h2>Register Here</h2>
            <p></p>
            <div class="form-group">
                <label for="BusName">Non-Profit Business Name:<span class="form-group-required">*</span></label>
                <input type="text" name="BusName" id="BusName" placeholder="What is your Non-Profit Business Called?" required>
                <label for="email">Email Address (use a company general email, not an individual's if possible):<span class="form-group-required">*</span></label>
                <input type="email" name="email" id="email" placeholder="your email address" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="pasword" placeholder="your password" required> 
                <label for="about">About:</label>
                <input type="text" name="about" id="about" placeholder="Tell us a little about your Non-Profit Business." required>
                <label for="SocialMedia">Social Media:</label>
                <input type="links" name="links" id="links" placeholder="Add your Social Media Links here!">
                <label for="upload">Upload 5013C:</label>
                <input type="upload" name="upload" id="upload" required>
            </div>
            <p></p>
            <button class="button" type="submit">Register</button>
        </form>
        <div class="rec-reg">
            <a href>Forgot Password</a>
            <a href>Register Here</a>
        </div>
    </div>
</body>
</html>
