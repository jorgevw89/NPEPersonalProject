<body>
    <h1>Add Event</h1>
    <div class="container">
        <form>
            <h2>Add Your Event Here</h2>
            <p></p>
            <div class="form-group">
                <label for="BusName">Event Name:<span class="form-group-required">*</span></label>
                <input type="text" name="EventName" id="EventName" required>
                <label for="date picker">Date of Event:<span class="form-group-required">*</span></label>
                <input type="date pick" name="date pick" id="date pick" required>
                <label for="time pick">Time of Event:<span class="form-group-required">*</span></label>
                <input type="time dropdown" name="time dropdown" id="time pick" required>
                <label for="type of Event">What type of event is this (check all that apply):<span class="form-group-required">*</span></label> Fundraiser, Awareness, In-Person, Video Conference, Free, Donations accepted, etc.
                <input type="multiple choice" name="multiple choice" id="event type pick" required>
                <label for="about">About:</label>
                <input type="text" name="about" id="about" placeholder="Tell us a little about your Event." required>
                <label for="SocialMedia">Social Media:</label>
                <input type="links" name="links" id="links" placeholder="Add social media links to your event here!">
            </div>
            <p></p>
            <button class="button" type="submit">Submit</button>
        </form>
        <div class="rec-reg">
            <!-- <a href>Forgot Password</a>
            <a href>Register Here</a> -->
        </div>
    </div>
