<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/634223e098.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/login-np.css">
    <title>login/register</title>
</head>
<body>
    <h1>Login</h1>
    <div class="container">
        <form>
            <h2>Sign In Here</h2>
            <p></p>
            <div class="form-group">
                <label for="email">Email Address:<span class="form-group-required">*</span></label>
                <input type="email" name="email" id="email" placeholder="your email address" required> 
            </div>
            <p></p>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="pasword" placeholder="your password" required> 
            </div>
            <p></p>
            <button class="button" type="submit">Login</button>
        </form>
        <div class="rec-reg">
            <a href>Forgot Password</a>
            <a href>Register Here</a>
        </div>
    </div>
</body>
</html>
